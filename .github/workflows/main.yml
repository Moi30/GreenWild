on:
  pull_request:
    branches:
      - uat

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install 🔧
        run: yarn install

      - name: Build 🏗️
        run: yarn build
        env:
          NODE_ENV: production
          
      - name: Copy CNAME
        run: |
          cp CNAME ./dist/CNAME
          ls ./
          echo prout
          ls ./dist
          
      - name: Deploy to GH Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
